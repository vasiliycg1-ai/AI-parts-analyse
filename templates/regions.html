{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-globe"></i> Управление регионами</h2>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад
    </a>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5>Добавить регион</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Название региона *</label>
                        <input type="text" class="form-control" name="region_name" required>
                    </div>
                    <button type="submit" class="btn btn-success" name="action" value="add">
                        <i class="bi bi-plus-circle"></i> Добавить
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5>Список регионов</h5>
            </div>
            <div class="card-body">
                {% if regions %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for region in regions %}
                            <tr>
                                <td>{{ region.id }}</td>
                                <td>{{ region.name }}</td>
                                <td>
                                    <form method="POST" class="d-inline">
                                        <input type="hidden" name="region_id" value="{{ region.id }}">
                                        <button type="submit" class="btn btn-danger btn-sm" name="action" value="delete"
                                                onclick="return confirm('Удалить регион \"{{ region.name }}\"?')">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="text-muted">Нет добавленных регионов</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
